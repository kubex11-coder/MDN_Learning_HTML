<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML_Images</title>
        <link href="styles/HTML_images.css" rel="stylesheet">
    </head>
    <body>
        <h1>Images in HTML</h1>
        <p> Ahoj AHoj vole</p>
        <img src="images/favorite-1.jpg" 
             alt="Image of an fockin bird"
             width="600"
            height="480"
            title="The title of this image is a Bird on a fockin tree">
        <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg" 
            alt="dinosaur should be here"
            width="600"
           height="480"
           title="The title of this image is a dinosaur">
        <!--Resolution - width and height jsou u druhého obrázku naschvál větší, je vidět že kvalita fotky je na hovno-->
        <figure>
        <img src="images/favorite-1.jpg" 
             alt="Image of an fockin bird"
             width="600"
            height="480">
        <figcaption>There is a bird on a tree</figcaption>
        </figure>
        <!--usage of Figure a Figcaption instead of title-->
        <footer>
            <a href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Multimedia_and_embedding/Images_in_HTML">MDN Documentation</a>
        </footer>
    </body>



</hmtl>
